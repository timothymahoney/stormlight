fullnameOverride: ingress-nginx
tcp:
  53: "pihole/pihole-dns:53"
portNamePrefix: "port"
controller:
  kind: DaemonSet
  livenessProbe:
    httpGet:
      # should match container.healthCheckPath
      path: "/healthz"
      port: 80
      scheme: HTTP
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 5
  readinessProbe:
    httpGet:
      # should match container.healthCheckPath
      path: "/healthz"
      port: 80
      scheme: HTTP
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3
  hostNetwork: false
  hostPort:
    enabled: true
  service:
    enabled: true
    enableHttp: false
    enableHttps: true
    type: NodePort
    nodePorts:
      https: 32443
      tcp:
        pihole: 53
  publishService:
    enabled: false
  metrics:
    enabled: false
    serviceMonitor:
      enabled: false
  config:
    use-forwarded-headers: "true"
  extraArgs: {}
